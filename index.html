<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحديد الموقع الدقيق</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-size: 16px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #219653; }
    </style>
</head>
<body>

    <div class="info" id="status">
        اضغط على الزر لتحديد موقعك بدقة عالية
        <div class="loader" id="loader" style="display:none;"></div>
        <br>
        <button onclick="getLocation()">تحديد موقعي الآن</button>
        <p id="coords" style="margin-top:10px; font-weight:bold;"></p>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // إعداد الخريطة
        const map = L.map('map').setView([24.7136, 46.6753], 6); // مركز افتراضي: الرياض

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker = null;
        let circle = null;

        function getLocation() {
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            const coordsText = document.getElementById('coords');

            if (!navigator.geolocation) {
                status.innerHTML = "المتصفح لا يدعم تحديد الموقع";
                return;
            }

            status.innerHTML = "جاري تحديد الموقع بدقة عالية...";
            loader.style.display = "block";

            const options = {
                enableHighAccuracy: true,   // أهم خيار للحصول على دقة عالية
                timeout: 15000,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy; // الدقة بالأمتار

                    // تحديث النص
                    coordsText.innerHTML = `خط العرض: ${lat.toFixed(6)}<br>
                                           خط الطول: ${lng.toFixed(6)}<br>
                                           الدقة: ±${accuracy.toFixed(1)} متر`;

                    status.innerHTML = "تم تحديد موقعك بدقة!";
                    loader.style.display = "none";

                    // تحريك الخريطة للموقع
                    map.setView([lat, lng], 18);

                    // إزالة العلامة السابقة إن وجدت
                    if (marker) map.removeLayer(marker);
                    if (circle) map.removeLayer(circle);

                    // إضافة علامة زرقاء في الموقع
                    marker = L.marker([lat, lng]).addTo(map)
                        .bindPopup("<b>أنت هنا!</b><br>دقة: ±" + accuracy.toFixed(1) + " م")
                        .openPopup();

                    // دائرة توضح نطاق الدقة
                    circle = L.circle([lat, lng], {
                        color: 'blue',
                        fillColor: '#3399ff',
                        fillOpacity: 0.2,
                        radius: accuracy
                    }).addTo(map);

                    // رابط جوجل مابس مباشر
                    const googleMapsLink = `https://www.google.com/maps?q=${lat},${lng}`;
                    marker.bindPopup(marker.getPopup().getContent() + `<br><a href="${googleMapsLink}" target="_blank">فتح في جوجل مابس</a>`);

                },
                (error) => {
                    loader.style.display = "none";
                    let message = "";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message = "تم رفض الإذن تحديد الموقع. الرجاء تفعيل الموقع من إعدادات المتصفح.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message = "تعذر تحديد الموقع. جرب في مكان مكشوف أو باستخدام واي فاي.";
                            break;
                        case error.TIMEOUT:
                            message = "انتهت مهلة تحديد الموقع. أعد المحاولة.";
                            break;
                        default:
                            message = "خطأ غير معروف: " + error.message;
                    }
                    status.innerHTML = message;
                    coordsText.innerHTML = "";
                },
                options
            );
        }

        // تحديد الموقع تلقائيًا عند تحميل الصفحة (اختياري)
        // getLocation();
    </script>
</body>
</html>
